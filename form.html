<!doctype html>
<html lang="en">
<head>

    <style>
    body{
        background-image: url("assets/background.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Register Here</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="" ID="GG">

<legend>CREATE AN ACCOUNT </legend>
  <br><br>

  <label for="fname">FirstName:</label>
  <input type="text" id="fname" placeholder="enter first name eg joseph" required="required">
  <br><br>

  <label for="sName">Surname:  </label>
  <input type="text" id="sName" placeholder="enter surname" required="required">
  <br><br>

  <label for="mail">Email address:</label>
  <input type="email" id="mail" placeholder="eg yeeh@gmail.com" required="required">
  <br><br>

  <label for="pwd">Password: </label>
  <input type="password" id="pwd" placeholder="Enter password" required="required">
  <br><br>

  <label for="age">Age: </label>
  <input type="number" id="age" placeholder="Enter age" required="required">
  <br><br>

  <label for="YOB">Birthday:</label>
  <input type="date" id="YOB" required="required">
  <br><br>

  <label for="photo">Upload photo:</label>
  <input type="file" id="photo" required="required">
  <br><br>

  <label for="yos">Year of Study:</label>
  <select name="" id="yos">
    <option value="" disabled="disabled">--choose one--</option>
    <option value="year1">year 1</option>
    <option value="year2">year 2</option>
    <option value="year3">year 4</option>
    <option value="year4">year 3</option>

  </select>
  <br><br>
  
  <p>Choose your favourite football team</p>
  <input type="radio" id="Manu" name="team">
  <label for="Manu">Manchester united</label>
  <br>

  <input type="radio" id="Mancity" name="team">
  <label for="Mancity">Manchester city</label>
  <br>

  <input type="radio" id="arsenal" name="team">
  <label for="arsenal">Arsenal</label>
  <br>
  <br>
  <br>
  
  <p>Choose Programming languages you are good at.</p>
  <input type="checkbox" id="py" name="Python">
  <label for="py">Python</label>
  <br>
 <input type="checkbox" id="php" name="PHP">
  <label for="php">PHP</label>
  <br>
 <input type="checkbox" id="java" name="Javascript">
  <label for="java">Javascript</label>
  <br><br><br>

  <label for="massage">Describe yourself</label>
  <br>
  <textarea name="" id="massage" cols="70" rows="10" placeholder="Type here.."></textarea>
  <br>
  <button type="submit">Register</button>




</form>



</body>
</html>
